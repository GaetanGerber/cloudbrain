<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cloudbrain</title>
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="account/account.css">

</head>

<body ng-app="cloudbrain" ng-cloak ng-controller="AppCtrl">
  <!-- Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div id='logo' class="navbar-header">
        <div class='row'>
          <a class="navbar-brand" href="https://github.com/marionleborgne/cloudbrain" target="_blank">
            <img src="images/brain-white.png" alt="cloudbrain" class="logo" />
            <span>Cloudbrain</span>
          </a>
        </div>
      </div>
      <div class="container-fluid pull-right" ng-hide="currentUser">
        <button type="submit" ui-sref="signup" class="btn btn-primary account-buttons">
          Signup
        </button>
        <button type="submit" ui-sref="login" class="btn btn-primary account-buttons">
          Log in
        </button>
      </div>

      <div class="container-fluid pull-right" ng-show="currentUser">
<!--         <button type="submit" ui-sref="signup" class="btn btn-primary account-buttons">
          {{currentUser.username}}
        </button> -->
        <ul class="nav navbar-nav navbar-right" ng-controller="AccountCtrl">

          <li dropdown style="account-dropdown">
            <div class="navbar-header">
              <div class='row'>
                <a href id="simple-dropdown" dropdown-toggle class="account-dropdown-label">
                  <span class="username">{{currentUser.username}}</span>
                  <span class="glyphicon glyphicon-triangle-bottom"></span>
                </a>
              </div>
            </div>
            <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
              <li>
                <a href ui-sref="profile">Profile</a>
              </li>
              <li>
                <a href ng-click="logout()">Logout</a>
              </li>

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div ui-view class="container-fluid"></div>
  <!-- Library Scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
  <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
  <!--<script src="bower_components/highcharts/highcharts.src.js"></script>-->
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="bower_components/highcharts-ng/src/highcharts-ng.js"></script>
  <script src="bower_components/kyper-matter/dist/matter.bundle.js"></script>
  
  <!-- Application Scripts -->
  <script src="app.js"></script>
  <script src="app.controller.js"></script>
  <script src="app-routes.js"></script>
  <script src="account/account.module.js"></script>
  <script src="account/account.controller.js"></script>
  <script src="chart/chart.module.js"></script>
  <script src="chart/chart.controller.js"></script>
  <script src="chart/chart.service.js"></script>
  
  <!-- Live Reload Script -->
  <script type='text/javascript' id="__bs_script__">//<![CDATA[document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.8.2.js'><\/script>".replace("HOST", location.hostname));
  //]]></script>
</body>
</html>
