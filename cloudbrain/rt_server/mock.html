<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script>
    $(function() {
      var conn = null;

      var mockConfiguration = {
        deviceName: "octopicorn",
        deviceId: "muse",
        metric: "alpha"
      };

      function log(msg) {
        var control = $('#rt-stream');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        conn = new SockJS('http://' + window.location.host + '/rt-stream');

        log('Connecting...');

        conn.onopen = function() {
          log('Connected.');
          conn.send(JSON.stringify(mockConfiguration));
          update_ui();
        };

        conn.onmessage = function(e) {
          log('Received: ' + e.data);
        };

        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');

          conn.close();
          conn = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('disconnected');
          $('#connect').text('Connect');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').text('Disconnect');
        }
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });
    });

    </script>
</head>
<body>
<h3>Real time data!</h3>
<div>
    <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="rt-stream" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
</body>
</html>
